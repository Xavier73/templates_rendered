<div class="form-group" ng-class="{'has-error': attr.required && !ngModel}">
    <label for="{{attr.name}}" class="control-label">{{attr.name}}</label>
    <div class="input-group">
        <span class="input-group-btn">
            <button class="btn btn-default" ng-class="{'btn-danger': attr.required && !ngModel}" type="button" ng-click="ngModel = '';"><span class="glyphicon glyphicon-remove-circle"></span></button>
        </span>
        <input type="text" ng-model="ngModel" class="form-control" id="{{attr.name}}" placeholder="{{attr.description}}" ng-init="ngModel=attr.default">
    </div><!-- /input-group -->
</div>
