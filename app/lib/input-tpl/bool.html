<div class="form-group" ng-init="ngModel = attr.default">
    <label for="{{attr.name}}" ng-bind-html="attr.label | toHtml : attr.name"></label>
    <button class="btn btn-default btn-block" ng-class="{'active': ngModel}" ng-click="change()"  bs-tooltip="attr.description"><span class="glyphicon" ng-class="{'glyphicon-check' : ngModel, 'glyphicon-unchecked': !ngModel}"></span></button>
</div>
