<div class="form-group" ng-class="{'has-error': attr.required && !ngModel}">
    <label for="{{attr.name}}" class="control-label">{{attr.label || attr.name}}</label>
    <button type="button" class="btn btn-default btn-block" ng-model="ngModel" data-toggle="true" bs-options="opt for opt in attr.option" placeholder="{{attr.description || 'Chose in list'}}" ng-init="ngModel=attr.default" bs-select>
        Action <span class="caret"></span>
    </button>
</div>
