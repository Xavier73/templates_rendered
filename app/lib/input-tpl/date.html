<div class="form-group" ng-class="{'has-error': attr.required && !ngModel}">
    <label class="control-label" for="{{attr.name}}" ng-bind-html="attr.label | toHtml : attr.name"></label>
    <input type="text" ng-model="ngModel" class="form-control" id="{{attr.name}}" placeholder="{{attr.description}}" ng-init="ngModel=attr.default" bs-datepicker dateFormat="formatDate">
</div>
