<div class="form-group">
    <label for="{{attr.name}}">{{attr.name}}</label>
    <div class="input-group">
        <span class="input-group-btn">
            <button class="btn btn-danger" type="button" ng-click="decrement()"><span class="glyphicon glyphicon-minus"></span></button>
        </span>
        <input type="number" ng-model="ngModel" class="form-control" id="{{attr.name}}" placeholder="{{attr.description}}">
        <span class="input-group-btn">
            <button class="btn btn-success " type="button" ng-click="increment()"><span class="glyphicon glyphicon-plus"></span></button>
        </span>
    </div><!-- /input-group -->
</div>
